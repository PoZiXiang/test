<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图片列表</title>
    <link href="bootstrap-3.4.1/dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-3.4.1/dist/js/jquery-3.1.1.min.js"></script>
    <script src="bootstrap-3.4.1/dist/js/bootstrap.min.js"></script>



</head>
<!-- container 剧中两边留白 -->
<!-- container  100%宽度 -->
<!-- 栅格系统将一行分为十二列
 栅格参数：col-屏幕尺寸-占用列数-->
<body>
<nav class="navbar navbar-inverse" style="margin-bottom: 0px">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">返回首页</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>
<div>
    <h3 style="text-align: center">作品展示</h3>
</div>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="3000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" width="80%">
        <div class="item active">
            <img src="微信图片_202205312226564.jpg" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="微信图片_202205312226565.jpg" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item" width="100%">
            <img src="微信图片_202205312226566.jpg" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="微信图片_202205312226567.jpg" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="微信图片_202205312226568.jpg" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>

        <div class="item">
            <img src="微信图片_20220601000354.jpg" alt="..." width="100%">
            <div class="carousel-caption">
                hello
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</div>

</div>

</body>
</html>
